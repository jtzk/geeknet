{% extends "base.html" %}

{% block extrahead %}

    <style type="text/css" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
           xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

        .logincontainer {
            border: 2px solid #2f2f2f;
            -webkit-border-radius: 19px;
            -moz-border-radius: 19px;
            border-radius: 19px;
            -webkit-box-shadow: rgba(000,000,000,0.9) 0 1px 2px, inset rgba(255,255,255,0.4) 0 0px 0;
            -moz-box-shadow: rgba(000,000,000,0.9) 0 1px 2px, inset rgba(255,255,255,0.4) 0 0px 0;
            box-shadow: rgba(000,000,000,0.9) 0 1px 2px, inset rgba(255,255,255,0.4) 0 0px 0;
            text-decoration: none;
            padding-bottom:20px;
        }


        #id_username , #id_password {
            border: 1px solid #3b3b3b;
            background: #ffffff;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            color: #000000;
            -webkit-box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(000,000,000,0.7) 0 0px 0px;
            -moz-box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(000,000,000,0.7) 0 0px 0px;
            box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(000,000,000,0.7) 0 0px 0px;
            padding: 2px;;
            width:100px;
        }
        #id_username:focus , #id_password:focus{
            background: #000000;
            color: #55e34d;
        }

        .form-title {
            margin-bottom:10px;
            color: #cbcbcb;
            text-shadow: #404040 0 1px 0;
        }

        .submit-button {
            border: 1px solid #447314;
            background: #6aa436;
            background: -webkit-gradient(linear, left top, left bottom, from(#8dc059), to(#6aa436));
            background: -webkit-linear-gradient(top, #8dc059, #6aa436);
            background: -moz-linear-gradient(top, #8dc059, #6aa436);
            background: -ms-linear-gradient(top, #8dc059, #6aa436);
            background: -o-linear-gradient(top, #8dc059, #6aa436);
            background-image: -ms-linear-gradient(top, #8dc059 0%, #6aa436 100%);
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            -webkit-box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;
            -moz-box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;
            box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;
            text-shadow: #addc7e 0 1px 0;
            color: #31540c;
            font-family: helvetica, serif;
            padding: 8.5px 36px;
            font-size: 14px;
            text-decoration: none;
            vertical-align: middle;
        }
        .submit-button:hover {
            border: 1px solid #447314;
            text-shadow: #31540c 0 1px 0;
            background: #6aa436;
            background: -webkit-gradient(linear, left top, left bottom, from(#8dc059), to(#6aa436));
            background: -webkit-linear-gradient(top, #8dc059, #6aa436);
            background: -moz-linear-gradient(top, #8dc059, #6aa436);
            background: -ms-linear-gradient(top, #8dc059, #6aa436);
            background: -o-linear-gradient(top, #8dc059, #6aa436);
            background-image: -ms-linear-gradient(top, #8dc059 0%, #6aa436 100%);
            color: #fff;
        }
        .submit-button:active {
            text-shadow: #31540c 0 1px 0;
            border: 1px solid #447314;
            background: #8dc059;
            background: -webkit-gradient(linear, left top, left bottom, from(#6aa436), to(#6aa436));
            background: -webkit-linear-gradient(top, #6aa436, #8dc059);
            background: -moz-linear-gradient(top, #6aa436, #8dc059);
            background: -ms-linear-gradient(top, #6aa436, #8dc059);
            background: -o-linear-gradient(top, #6aa436, #8dc059);
            background-image: -ms-linear-gradient(top, #6aa436 0%, #8dc059 100%);
            color: #fff;
        }

        .errorlist
        {
            color: red;
            float: none;
            list-style-type:none;
            width: 100%;
            text-align: center;
        }

    </style>

{% endblock %}

{% block content %}

    <div id="wrap">

        <div id="main">

            <div class="container">
                <div class="row">
                    <div class="twelvecol last">
                        <p class="logo" style="background-color: transparent;">
                            <a href='/'><img src="/static/media/logo.png"></a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="twelvecol last">
                        <p style="margin-top: 0px; background-color: transparent;">
                            <a href='/' ><img src="/static/media/backButton.png"></a>
                            <a href='/accounts/signup'><img src="/static/media/registerButton.png"></a>
                            <a href='/accounts/password_reset'><img src="/static/media/forgotButton.png"></a>
                        </p>
                    </div>
                </div>
            </div>

            {% if form.errors %}
                <div class="container">
                    <div class="row">
                        <div class="twelvecol last">
                            <p style="margin-top: 0px; background-color: transparent;">
                                <img src="/static/media/autherror.png">
                            </p>
                        </div>
                    </div>
                </div>
            {% endif %}


            <div class="container">
                <div class="row">
                    <div class="twelvecol last">
                        <div class="logincontainer">
                            <p style="line-height:0px; background-color: transparent;">

                            <form action="{% url django.contrib.auth.views.login %}" method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                    <p style="line-height: 15px; background-color: transparent;">
                                        <span class="form-title">{{ field.label_tag }}:</span> {{ field }}
                                        {{ field.errors }}
                                    </p>
                                {% endfor %}

                                <p style="line-height:0px; background-color: transparent;">
                                    <input class="submit-button" type="submit" value="Login" />
                                </p>
                                <input type="hidden" name="next" value="{{ next }}" />
                            </form>

                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



{% endblock %}
