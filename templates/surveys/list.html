<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>{{ survey.title }}</h1>

    <ul style="list-style-type: none; padding: 0">
        {% for question in survey.question_set.all %}
            <li><a href="{% url surveys.views.question survey_id=survey.id question_id=question.id %}">{{ question.question }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
