<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>{{ survey.title }}</h1>

    <form action="/surveys/{{ survey.id }}/vote/" method="post">
        {% csrf_token %}
        {% if question %}
            <h3>Question {{ question.id }}:</h3>
            <p>{{ question.question }}</p>
            {% for choice in question.choice_set.all %}
                <input type="radio" name="question-{{ question.id }}" id="choice{{ choice.id }}" value="{{ choice.id }}" />
                <label for="choice{{ choice.id }}">{{ choice.choice }}</label><br />
            {% endfor %}
        {% endif %}
        <input type="submit" value="Vote" />
    </form>
</body>
</html>
