<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>{{ survey.title }}</h1>
    <p><a href="{% url surveys.views.list survey_id=survey.id %}">See question list</a></p>
    <form action="{% url surveys.views.vote survey_id=survey.id %}" method="post">
        {% csrf_token %}
        {% for question in survey.question_set.all %}
            <h3>Question {{ forloop.counter }}:</h3>
            <p>{{ question.question }}</p>
            {% for choice in question.choice_set.all %}
                <input type="radio" name="question-{{ question.id }}" id="choice{{ choice.id }}" value="{{ choice.id }}" />
                <label for="choice{{ choice.id }}">{{ choice.choice }}</label><br />
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Vote" />
    </form>
</body>
</html>
