<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<h2>Search Results:</h2>
{% if searchresults %}
    {% for survey in searchresults %}
        <p><a href="{% url surveys.views.detail survey_id=survey.id %}">{{ survey.title }}</a> <strong>{{ survey.participants }} participants</strong></p>
    {% endfor %}
{% else %}
    <p>No search results are available.</p>
{% endif %}
</body>
</html>
